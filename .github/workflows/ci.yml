name: CI

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        inkscape-ppa:
          - stable
          - stable-1.1
    steps:
      - name: Install dependencies
        run: apt-get install xvfb
      - name: Install Inkscape
        run: |
          sudo add-apt-repository ppa:inkscape.dev/${{ matrix.inkscape-ppa }}
          sudo apt-get update
          sudo apt install inkscape
      - name: Run tests
        run: sh tests/run.sh
